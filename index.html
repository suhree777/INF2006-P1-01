<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Expense Tracker</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-wallet"></i>
                        <span>Set Budget</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#expenses" aria-expanded="false" aria-controls="expenses">
                        <i class="lni lni-plus"></i>
                        <span>Expenses</span>
                    </a>
                    <ul id="expenses" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Add Expenses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Manage Expenses</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-graph"></i>
                        <span>Datewise Expense Report</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="images/account.png" class="avatar img-fluid" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Dashboard</h3>
                        <div class="row">
                            <div class="col-12 col-md-4 ">
                                <div class="card border-0 card-today">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Today's Expenses
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 ">
                                <div class="card  border-0 card-yesterday">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Yesterday's Expenses
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 ">
                                <div class="card border-0 card-last-7-days">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Last 7 Days' Expenses
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 ">
                                <div class="card border-0 card-last-30-days">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Last 30 Days' Expenses
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 ">
                                <div class="card border-0 card-budget-left">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Monthly Budget Left
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 ">
                                <div class="card border-0 card-total-expenses">
                                    <div class="card-body py-4">
                                        <h5 class="mb-2 fw-bold">
                                            Total Expenses
                                        </h5>
                                        <p class="mb-2 fw-bold">
                                            $0
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
